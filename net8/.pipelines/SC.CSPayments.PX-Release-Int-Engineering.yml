trigger: none # https://aka.ms/obpipelines/triggers

parameters: # parameters are shown up in ADO UI in a build queue time
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false
- name: 'ReleaseDescription'
  displayName: 'Release Description'
  type: object
  default: Int Engineering Release

variables:
  CDP_DEFINITION_BUILD_COUNT: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  system.debug: ${{ parameters.debug }}
  ENABLE_PRS_DELAYSIGN: 0
  ROOT: $(Build.SourcesDirectory)
  REPOROOT: $(Build.SourcesDirectory)
  OUTPUTROOT: $(REPOROOT)\out
  NUGET_XMLDOC_MODE: none
  PipelineArtifactSource: current
  WindowsContainerImage: 'onebranch.azurecr.io/windows/ltsc2022/vse2022:latest' # Docker image which is used to build the project https://aka.ms/obpipelines/containers
  ServiceRootPath: '$(Pipeline.Workspace)/drop_build_main/Package/Ev2'
  TestsFolder: $(Pipeline.Workspace)/drop_build_main/Debug/COT.PXService
  Release.ReleaseDescription: ${{parameters.ReleaseDescription}}

resources:
  repositories: 
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main
  pipelines:
    - pipeline: PlaywrightAutomationBuild
      source: OneBranch\pay.pidl.sdk\pay.pidl.sdk-PlaywrightAutomationBuild
      branch: master

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    featureFlags:
      WindowsHostVersion: 1ESWindows2022
    globalSdl: # https://aka.ms/obpipelines/sdl
      tsa:
        enabled: false # onebranch publish all sdl results to TSA. If TSA is disabled all SDL tools will forced into 'break' build mode.
      binskim:
        break: true # always break the build on binskim issues. You can disable it by setting to 'false'
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'

    stages:
## Build    
    - template: OneBranch.Build.Common.yml # https://aka.ms/obpipelines/templates
      parameters:
        buildType: 'Buddy'
        sign: true

## INT Engineering deployment
    # INT WestUS region Deployment
    - template: SC.CSPayments.PX-Release-Region-Common.yml
      parameters:
        environment: INT
        dependsOn: build
        region: WestUS
        pipelineArtifactName: ${{ variables.PipelineArtifactSource }}
        ev2ServiceConnection: PX-Deployment-INT-PME
        serviceRootPath: $(ServiceRootPath)
        stagingRolloutSpecPath: $(ServiceRootPath)/INT/RolloutSpec.INT.Staging.WestUS.json
        restartStagingRolloutSpecPath: $(ServiceRootPath)/INT/AppSettingRollouts/RolloutSpec.INT.AppSetting.Staging.WestUS.json
        swapRolloutSpecPath: $(ServiceRootPath)/INT/RolloutSpec.INT.Swap.WestUS.json
        serverFarmRolloutSpecPath: $(ServiceRootPath)//INT/RolloutSpec.INT.ServerFarm.WestUS.json
        testRunSettingsFile: $(TestsFolder)/RunSettings/PME/PXService.IntWestUS.PME.runsettings