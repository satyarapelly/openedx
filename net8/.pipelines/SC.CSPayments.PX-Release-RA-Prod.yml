    #       steps:
    #         - download: ${{ parameters.PipelineArtifactSource }}
    #         - task: vsrm-ev2.ev2-rollout.ev2-rollout-task.Ev2RARollout@2
    #           displayName: "Ev2 Managed SDP Rollout"
    #           inputs:
    #             EndpointProviderType: Ev2Endpoint
    #             ConnectedServiceName: $(EV2ServiceConnection)
    #             TaskAction: RegisterAndRollout
    #             SkipRegistrationIfExists: true
    #             ServiceRootPath: '$(Pipeline.Workspace)/${{ parameters.PipelineArtifactSource }}/drop_build_main/Package/EV2-RA'
    #             RolloutSpecPath: '$(Pipeline.Workspace)/${{ parameters.PipelineArtifactSource }}/drop_build_main/Package/EV2-RA/RolloutSpec.RegionAgnostic.json'
    #             StageMapName: "$(AzureSDPStandardStageMap)"
