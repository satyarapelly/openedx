    - stage: "PROD_Managed_SDP"
      displayName: "PROD: Managed SDP"
      variables:
        ob_release_environment: Production
        ob_release_servicetreeid: $(ServiceTreeID)
        ob_release_usedeploymentjob: true
        ob_deploymentjob_environment: PaymentExperienceServices_Prod_Deployment
      jobs:
        - job: PROD_Managed_SDP
          displayName: "PROD_Managed_SDP"
          pool:
            type: release
          steps:                             
            - download: ${{ parameters.PipelineArtifactSource }}
            - task: vsrm-ev2.ev2-rollout.ev2-rollout-task.Ev2RARollout@2
              displayName: "Ev2 Managed SDP Rollout"
              inputs:
                EndpointProviderType: ApprovalService
                ApprovalServiceEnvironment: Production
                TaskAction: RegisterAndRollout
                SkipRegistrationIfExists: true
                ServiceRootPath: '$(Pipeline.Workspace)/${{ parameters.PipelineArtifactSource }}/drop_build_main/Package/EV2-RA'
                RolloutSpecPath: '$(Pipeline.Workspace)/${{ parameters.PipelineArtifactSource }}/drop_build_main/Package/EV2-RA/RolloutSpec.RegionAgnostic.json'
                StageMapName: "$(AzureSDPStandardStageMap)"
                StageMapVersion: "$(AzureSDPStandardStageMapVersion)"
                Select: "${{parameters.PRODSelectRegions}}"                       
                ServiceGroupOverride: Microsoft.CFS.PC.PX.PROD
                ${{ if gt(length(parameters.PRODExceptRegions), 1) }}:
                Except: "${{parameters.PRODExceptRegions}}"
                ForceRegistration: ${{parameters.ForceRegistration}}