    #             # Select: regions(eastus,westus).steps(Rollout_Main_KeyVault_Creation, Rollout_Main_KeyVault_CreateCert_MSPAYMENTSTLS, Rollout_Main, Rollout_Network_After_Main, Rollout_App_MSPayments, Rollout_App_MSPayments_Rbac)                
    #             ServiceGroupOverride: Microsoft.CFS.PC.PX.PPE
    #             ${{ if gt(length(parameters.PPEExceptRegions), 1) }}:
